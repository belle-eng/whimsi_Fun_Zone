<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhimsiFunZone</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fdebd3; /* Soft peachy background */
    }
    .landing-page {
      text-align: center;
      color: #524f4f; /* Dark grey text */
    }

    .go-to-first-site-btn {
      text-decoration: none;
      color: #fff; /* White text */
      display: inline-block;
      padding: 15px 40px;
      border-radius: 30px;
      background-color: #ff847c; /* Coral button color */
      border: 2px solid #ff847c; /* Match button color */
      font-size: 18px;
      transition: background-color 0.3s ease;
    }

    .go-to-first-site-btn:hover {
      background-color: #ff524f; /* Brighter coral on hover */
      border-color: #ff524f;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff847c; /* Coral heading color */
    }

    p {
      font-size: 1.5em;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="landing-page">
    <h1>Welcome to WhimsiFunZone!</h1>
    <p>When boredom strikes, the fun begins!</p>
    <a href="hangman.html" class="go-to-first-site-btn">Go to First Site</a>
  </div>
</body>
</html>
