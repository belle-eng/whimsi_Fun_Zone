<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhimsiMemoryMatch</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f8f8; /* Light grey background */
    }

    .container {
      text-align: center;
      color: #524f4f; /* Dark grey text */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }

    .game-board {
      display: flex;
      flex-wrap: wrap;
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #999;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card {
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin: 5px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.1);
    }

    .selected {
      background-color: #f8f8f8; /* Light grey on selection */
      border: 1px solid #999;
    }

    .restart-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      background-color: #ff847c; /* Coral button color */
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .restart-button:hover {
      background-color: #ff524f; /* Brighter coral on hover */
    }

    .next-button {
  display: inline-block;
  padding: 50px 50px;
  border-radius: 50%;
  background-color: #ff4081;
  color: white;
  text-decoration: none;
  font-size: 24px;
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 999; /* Ensures it stays on top */
  transition: background-color 0.3s ease;
}

/* Optional: Hover effect */
.next-button:hover {
  background-color: #f50057;
}

  </style>
</head>
<body>
    <div class="container">
        <h1>WhimsiMemoryMatch</h1>
        <div class="game-board" id="gameBoard"></div>
        <button class="restart-button" id="restartButton">Restart Game</button>
      </div>
      <a href="snake.html" class="next-button">Next</a>
    
      <script>
        const gameBoard = document.getElementById('gameBoard');
        const restartButton = document.getElementById('restartButton');
      
        const emojis = ['ðŸŽ', 'ðŸ‰', 'ðŸŒ', 'ðŸ’', 'ðŸ‡', 'ðŸ“', 'ðŸ¥', 'ðŸŠ'];
        let cards = [...emojis, ...emojis];
        let selectedCards = [];
        let matchedCards = [];
      
        // Shuffle the cards
        function shuffleCards() {
          cards.sort(() => Math.random() - 0.5);
        }
      
        // Create card elements
        function createCardElement(emoji) {
          const card = document.createElement('div');
          card.classList.add('card');
          const emojiElement = document.createElement('span');
          emojiElement.textContent = emoji;
          emojiElement.style.display = 'none';
          card.appendChild(emojiElement);
      
          card.addEventListener('click', () => selectCard(card));
      
          return card;
        }
      
        // Render the game board
        function renderGameBoard() {
          gameBoard.innerHTML = '';
          cards.forEach(emoji => {
            const card = createCardElement(emoji);
            gameBoard.appendChild(card);
          });
      
          // Show emojis for 2 seconds, then hide them
          setTimeout(() => {
            const allCards = document.querySelectorAll('.card');
            allCards.forEach(card => {
              const emoji = card.querySelector('span');
              emoji.style.display = 'block';
              setTimeout(() => {
                emoji.style.display = 'none';
                card.addEventListener('click', () => selectCard(card));
              }, 5000);
            });
          }, 1000);
        }
    
        // Handle card selection and check match
        function selectCard(card) {
          if (!card.classList.contains('selected') && !matchedCards.includes(card) && selectedCards.length < 2) {
            card.classList.add('selected');
            selectedCards.push(card);
            showCardEmoji(card);
            if (selectedCards.length === 2) {
              setTimeout(() => {
                checkMatch();
                selectedCards.forEach(selectedCard => {
                  if (!matchedCards.includes(selectedCard)) {
                    selectedCard.classList.remove('selected');
                    selectedCard.querySelector('span').style.display = 'none';
                  }
                });
                selectedCards = [];
              }, 1000);
            }
          }
        }
    
        // Show card emoji
        function showCardEmoji(card) {
          const emoji = card.querySelector('span');
          emoji.style.display = 'block';
        }
    
        // Check for a match
        function checkMatch() {
          const [card1, card2] = selectedCards;
          const emoji1 = card1.querySelector('span').textContent;
          const emoji2 = card2.querySelector('span').textContent;
    
          if (emoji1 === emoji2) {
            matchedCards.push(card1, card2);
            checkWin();
          }
        }
    
        // Check for a win
        function checkWin() {
          if (matchedCards.length === cards.length) {
            setTimeout(() => {
              alert('Congratulations! You won!');
            }, 500);
          }
        }
    
        // Restart game
        function restartGame() {
          selectedCards = [];
          matchedCards = [];
          shuffleCards();
          renderGameBoard();
        }
    
        restartButton.addEventListener('click', restartGame);
    
        // Initialize the game
        shuffleCards();
        renderGameBoard();
      </script>
    </body>
    </html>
