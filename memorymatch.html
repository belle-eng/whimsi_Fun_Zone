<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for the memory game */

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
}

.game-container {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  gap: 10px;
}

.card {
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f0f0f0;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.card.flip {
  background-color: #fff;
}


  </style>
</head>
<body>
    <div class="game-container" id="game-container">
        <!-- Cards will be dynamically generated here -->
      </div>
  <script>
const images = [
  'p1.avif', 'p1.avif', 'p2.jpeg', 'p2.jpeg',
  'p3.jpeg', 'p3.jpeg', 'p4.avif', 'p4.avif',
  'p5.webp', 'p5.webp', 'p6.jpeg', 'p6.jpeg',
  'p7.jpeg', 'p7.jpeg', 'p8.webp', 'p8.webp'
];

let firstCard = null;
let secondCard = null;
let flippedCards = 0;
let canFlip = true;

function createCard(image) {
  const card = document.createElement('div');
  card.classList.add('card');
  card.dataset.image = image;

  const imgElement = document.createElement('img');
  imgElement.src = + image; // Replace 'images/' with your image folder path
  imgElement.style.display = 'none';
  card.appendChild(imgElement);

  card.addEventListener('click', function () {
    if (!canFlip || card === firstCard) return;
    
    card.classList.add('flip');
    imgElement.style.display = 'block';

    if (!firstCard) {
      firstCard = card;
    } else {
      secondCard = card;
      checkMatch();
    }
  });

  return card;
}

function shuffle(array) {
  let currentIndex = array.length;
  let temporaryValue, randomIndex;

  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;

    temporaryValue = array[currentIndex];
    array[currentIndex] = array[randomIndex];
    array[randomIndex] = temporaryValue;
  }

  return array;
}

function checkMatch() {
  canFlip = false;
  
  if (firstCard.dataset.image === secondCard.dataset.image) {
    flippedCards += 2;
    if (flippedCards === images.length) {
      alert('Congratulations! You won!');
    }
    
    setTimeout(() => {
      resetCards();
    }, 800);
  } else {
    setTimeout(() => {
      firstCard.classList.remove('flip');
      secondCard.classList.remove('flip');
      firstCard.querySelector('img').style.display = 'none';
      secondCard.querySelector('img').style.display = 'none';
      resetCards();
    }, 1000);
  }
}

function resetCards() {
  firstCard = null;
  secondCard = null;
  canFlip = true;
}

function startGame() {
  const container = document.getElementById('game-container');
  const shuffledImages = shuffle(images);

  shuffledImages.forEach(image => {
    const card = createCard(image);
    container.appendChild(card);
  });
}

startGame();

  </script>
</body>
</html>
